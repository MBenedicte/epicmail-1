<!DOCTYPE html>
<html>
<head>
   <meta charset="utf-8" />
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <title>Profile - EPIC MAIL</title>
   <link rel="icon" href="images/icon.png">
   <meta name="description" content="Welcome to EPICMAIL">
   <meta name="keywords" content="Homepage">
   <meta name="author" content="Gilles Kagarama">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" type="text/css" media="screen" href="css/style.0.1.css" />
   <link rel="stylesheet" href="css/mailer.css">
   <link rel="stylesheet" href="css/all.css">
   <script src="js/jquery-3.2.1.min.js"></script>
   <script src="js/auth.js"></script>
   <script src="js/init.js"></script>
   <script src="js/me.js"></script>
</head>
<body class="white">
   <!-- SIDEBAR -->
   <ul class="sidebar indigo nm np"></ul>
   <div class="mailerContent">
      <div class="fixheader white shadow-3">
            <a class="btn l-h-margin l-h-padding radius-5" href="#"><span class="fas fa-plus"></span> <span class="hide-on-small">Compose</span></a>
            <h2><span class="fas fa-user"></span> Profile</h2>
      </div>
      <div class="clear"></div>
      <div class="card white shadow-4 radius-1">
            <!-- PROFILE -->
            <div class="row profile">
                  <div class="s4 m1 l1">
                        <div class="image center">
                              <img src="images/user.png" alt="Profile">
                        </div>
                  </div>
                  <div class="s4 m3 l3">
                        <h1 class="">Gilles</h1>
                        <div class="userEmail"></div>
                        <br>
                        <button onclick="fxToBuild();" class="btn grey darken-1 text-indigo bold l-v-margin radius-5">Edit Profile</button><br>
                        <button onclick="btnChangeProfile();" class="btn white text-indigo"> <span class="fas fa-image"></span> Change Picture</button>
                        <button onclick="btnChangePassword();" class="btn white text-indigo"> <span class="fas fa-key"></span> Reset Password</button>
                  </div>
                  <!-- change profile -->
                  <div class="row hide" id="changePicture">
                        <form action="/" method="POST" id="changeProfilePicture">
                              <h3>Change Profile Picture</h3>
                              <div class="s4 l3 input-field">
                                    <label for="image">Choose image</label>
                                    <input type="file" name="image" id="image">
                              </div>
                              <div class="s4 l1">                                    
                                    <input onclick="fxToBuild();" type="button" class="btn radius-5 xl-h-padding indigo text-white" value="submit">
                              </div>
                              <div class="clear"></div>
                        </form>
                  </div>
                  <!-- change Password -->
                  <div class="row hide" id="changePassword">
                        <form action="/" method="POST" id="setNewPassword">
                              <h3>Change Password</h3>
                              <div class="s4 l3 input-field">
                                    <label for="current_password">Current Password</label>
                                    <input type="password" name="current_password" id="current_password">
                              </div>
                              <div class="s4 l3 input-field">
                                    <label for="new_password">New Password</label>
                                    <input type="password" name="new_password" id="new_password">
                              </div>
                              <div class="s4 l3 input-field">
                                    <label for="retype_new_password">Retype new Password</label>
                                    <input type="password" name="retype_new_password" id="retype_new_password">
                              </div>
                              <div class="s4 l1">                                    
                                    <input onclick="fxToBuild();" type="button" class="btn radius-5 xl-h-padding indigo text-white" value="Change Now">
                              </div>
                              <div class="clear"></div>
                        </form>
                  </div>
                  <div class="clear"></div>
            </div>
            <div class="row">
                  <ul class="profilenav">
                        <li><a href="#"> Users </a></li>
                        <li><a href="#"> Groups </a></li>
                        <li><a href="#" onclick="logout();"> Logout </a></li>
                  </ul>
            </div>
            <div class="clear"></div>
   </div>
   <!-- Populate footer link with js -->
   <div class="footer center-align white shadow-4 hide-on-large"></div>
   <!-- <script src="js/mailer.js"></script> -->
   <script src="js/read.js"></script>
</body>
</html>
