<!DOCTYPE html>
<html>
<head>
   <meta charset="utf-8" />
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <title>Register - EPIC MAIL</title>
   <link rel="icon" href="images/icon.png">
   <meta name="description" content="Welcome to EPICMAIL">
   <meta name="keywords" content="Homepage">
   <meta name="author" content="Gilles Kagarama">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" type="text/css" media="screen" href="css/style.0.1.css" />
   <script src="js/jquery-3.2.1.min.js"></script>
   <script src="js/index.js"></script>
</head>
<body class="indigo">
   <section>
      <div class="row ">
          <div class="container"> 
              <div class="s4 m4 l6 ">
                  <div class="xl-padding move-1">
                      <div class="row center-align">
                           <div class="image move-2">
                              <img src="images/logo.svg" style="width:219px;height:60px" alt="EPICMAIL">
                        </div>
                      </div>
                      <br>
                      <div class="box l-padding white text-indigo radius-2 shadow-5">
                          <h1 class=" center-align">Register</h1>
                          <form action="#" onsubmit="login();return false;">
                            <div class="input-field">
                                <label for="names">Full names</label>
                                <input type="text" id="names" placeholder="Your full names" autocomplete="off">
                            </div>
                            <div class="input-field">
                                <div class="s2 emialplaceholer">
                                    <label for="email">Type email username</label>
                                    <input type="text" placeholder="Email username" autocomplete="off">
                                </div>
                            </div>
                            <div class="clear"></div>
                            <div class="input-field">
                                <div class="s4 m2 l2">
                                    <label for="names">Password</label>
                                    <input type="password" id="password" placeholder="Type your password" autocomplete="off">
                                </div>
                                <div class="s4 m2 l2">
                                    <label for="names">Retype password</label>
                                    <input type="password" id="password2" placeholder="Retype password" autocomplete="off">
                                </div>
                            </div>
                            <div class="input-field">
                                <button type="submit" value="submit" class="btn indigo text-white bold radius-6 m-text l-padding">Register Now</button>                                    
                            </div>
                            <div class="row">
                                <div class="l-padding">
                                    Have account? <a href="./login.html" class="bold">Sign In</a>
                                </div>
                            </div>
                        </form>                           
                      </div>
                  </div>
              </div>            
          </div>
      </div>
      <div class="clear"></div>
  </section>
</body>
</html>
